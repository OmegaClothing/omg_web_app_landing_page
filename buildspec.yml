version: 0.2
        
env:
    variables:
        BUILD_ENV : "prod"

phases:
    install:
        runtime-versions:
            nodejs: 10
        commands:
            - npm ci
            - npm install -g @angular/cli
        finally:
            - echo This always runs even if the update or install command fails 
    build:
        commands:
            - ng build --${BUILD_ENV} --aot
        finally:
            - echo This always runs even if the install command fails
    post_build:
        commands:
            - echo Build completed on `date`